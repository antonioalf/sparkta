<span class="c-icon-label {{wrapperControlClass}}">
  <a data-ng-href="{{iconUrl}}" class="{{linkClass}}" target="_blank" data-qa="{{test}}">
    <i class="c-icon-label__icon c-icon c-icon--is-clickable c-icon--call-to-action {{iconClass}}"></i>
  </a>
  <label class="c-label {{textClass}}" data-ng-class = "{'c-label--required':required}">{{text}}</label>
</span>
